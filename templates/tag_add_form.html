{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}


{% block content %}
<h1>Create a tag</h1>
<form method="POST" action="/tags/new">
  <div class="mb-3">
    <label>Name
        <input type="text" name="name" placeholder="Enter a name for the tag"></input>
    </label>
  </div>
  <a class="btn btn-info" href="/tags">Cancel</a>
  <button type="submit"class="btn btn-success">Add</button>
</form>


{% endblock %}
