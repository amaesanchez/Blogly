{% extends 'base.html' %}

{% block title %} User's Post Details {% endblock %}


{% block content %}

<h1>{{ post.title }}</h1>
<div>
  <p>{{ post.content }}</p>
  <p>By {{ post.user.first_name }} {{ post.user.last_name }}</p>
</div>

<button class="btn btn-light" href="/users/{{ post.user.id }}">Cancel</button>
<button class="btn btn-primary" href="/posts/{{ post.id }}/edit">Edit</button>
<button class="btn btn-danger" href="/posts/{{ post.id }}/delete">Delete</button>


{% endblock %}
