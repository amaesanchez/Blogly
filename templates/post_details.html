{% extends 'base.html' %}

{% block title %} User's Post Details {% endblock %}


{% block content %}

<h1>{{ post.title }}</h1>
<div>
  <p>{{ post.content }}</p>
  <p>By {{ post.user.first_name }} {{ post.user.last_name }}</p>
</div>
<form method="POST" action="/posts/{{ post.id }}/delete">
  <a class="btn btn-light" href="/users/{{ post.user.id }}">Cancel</a>
  <a class="btn btn-primary" href="/posts/{{ post.id }}/edit">Edit</a>
  <button class="btn btn-danger">Delete</button>
</form>

{% endblock %}
