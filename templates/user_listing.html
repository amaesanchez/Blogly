{% extends 'base.html' %}

{% block title %} Users List {% endblock %}


{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}
    <!-- extract first name & last name and turn into a list with link
    to user_detail -->
    <l><a href="/userdetails/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></l>
  {% endfor %}
</ul>
<a class="btn btn-info" href="/userform">Add user</a>

{% endblock %}
