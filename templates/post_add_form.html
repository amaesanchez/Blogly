{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}


{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form method="POST" action="/users/{{ user.id }}/posts/new">
  <div class="mb-3">
    <label>Title
        <input name="title" type="text">
    </label>
  </div>
  <div class="mb-3">
    <label>Content
        <textarea class="form-control" type="text" name="content"></textarea>
    </label>
  </div>

  {% for tag in tags %}
    <input name="tag" type="checkbox" id="tagname" value={{ tag.name }}>
    <label for="tagname">
      {{ tag.name }}
    </label>
  {% endfor %}

  <a class="btn btn-info" href="/users/{{ user.id }}">Cancel</a>
  <button type="submit"class="btn btn-success">Add</button>
</form>



{% endblock %}
