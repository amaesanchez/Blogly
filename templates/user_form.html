{% extends 'base.html' %}

{% block title %} Create a User {% endblock %}


{% block content %}

<form method="POST" action="/users-new">
    <div class="mb-3">
        <label>First Name
            <input name="first_name" placeholder="Enter first name">
        </label>
    </div>
    <div class="mb-3">
        <label>Last Name
            <input name="last_name" placeholder="Enter last name">
        </label>
    </div>
    <div class="mb-3">
        <label>Image URL
            <input name="image_url" placeholder="Provide an image url">
        </label>
    </div>
    <button type="submit" class="btn btn-primary">add</button>
</form>




{% endblock %}
